<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	  <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
	  <div class="container">
    <button id="button-1" type="render" class="btn btn-primary">Button-1</button>
	<button id="button-2" type="button" class="btn btn-outline-secondary">Button-2</button>
	<button id="button-3" type="button" class="btn btn-success btn-lg">Button-3</button>
	<button id="button-4" type="button" class="btn btn-danger btn-sm">Button-4</button>
	<button type="button" id="button-5"class="btn btn-warning btn-lg btn-block">Button-5</button>
	<button id="button-6" type="button" class="btn btn-info disabled">Button-6</button>
	<button id="button-7" type="button" class="btn btn-light">Button-7</button>
	<button id="button-8" type="button" class="btn btn-link">Button-8</button>
	  </div>
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
